<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google AdSense tag -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1643605892551839"
  crossorigin="anonymous"></script>
 
 <link rel="shortcut icon" href="/nodeploy/pomotimer/img/favicon.ico" type="image/x-icon">

 <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

  <link href="/nodeploy/pomotimer/style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">

    <title>Pomodoro Timer</title>
    
  </head>

  <body>

    <div id="container">
      <div id="content">
        <div id="title" class="large">Pomodoro Timer</div>
    
        <div id="options">
          <div class="timer-option">
            <div>Work Length</div>
            <button class="length-setter">-</button>
            <input type="text" name="work-length" value="25">
            <button class="length-setter">+</button>
          </div>
    
          <div class="timer-option">
            <div>Short Break</div>
            <button class="length-setter">-</button>
            <input type="text" name="short-break-length" value="5">
            <button class="length-setter">+</button>
          </div>
    
          <div class="timer-option">
            <div>Long Break</div>
            <button class="length-setter">-</button>
            <input type="text" name="long-break-length" value="15">
            <button class="length-setter">+</button>
          </div>
        </div>
    
        <div id="checks">
          <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
          <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
          <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
          <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
        </div>
    
        <div id="phase">
          
        </div>
    
        <div>
          <div id="timer-container">
            <span id="timer" class="large">
              25:00
            </span>
            <canvas id="timer-canvas" width="240" height="240"></canvas>
          </div>
        </div>
    
        <div id="timer-controls">
          <button class="start-timer">Start Timer</button>
          <button class="stop-timer">Stop Timer</button>
          <button class="reset-timer">Reset Timer</button>
        </div>

        <iframe class="music" width="80%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1179323467&color=%237a1ba7&auto_play=false"></iframe>
        
        
        <footer>
          <p>By <a href="https://www.marcotorquato.com" target="_blank">Marco Torquato</a></p>
        </footer>
        
      </div>
    </div>

        <script src="/nodeploy/pomotimer/app.js"></script>

     crossorigin="anonymous"></script>

  </body>

</html>
